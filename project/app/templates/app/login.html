{% extends "app/base.html" %}
{%block title %} Log In {% endblock %}
{% block body %}
<div class="GreenBOX row">
	<h1 style="margin-left:9.5%;">
	{% if organization_login %}
	 Organization Login
	{% else %}
		User Login
	{% endif %}
	</h1>
	<form method="post" action="{{ action }}">
		{% csrf_token %}
		<div class="col-md-6 col-md-offset-2">
			<p style='color: red;'>{{ Error }}</p>
			<div class="form-group">
				<label for="emailAddress">Email address</label>
				<input type="email" class="form-control" id="emailAddress" style="width:500px;" name="emailAddress" placeholder="Enter email">
			</div>
		</div>
		<div class="col-md-6 col-md-offset-2">
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" style="width:500px;" name="password" pattern=".{6,}"   required title="6 characters minimum" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10" style="margin-left:9.5%;">
				<div class="checkbox">
					<label> <input type="checkbox">Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10" style="margin-left:9.5%;">
				<div class="form-group">
					<button type="submit" class="btn btn-default">Log in</button>
				</div>
			</div>
		</div>
		
	{% endblock %}
