{% extends "app/base.html" %}
{%block title %} Add Volunteer Events{% endblock %}
{% block body %}
<link rel="stylesheet" type="text/css"
	href='{{STATIC_URL}}app/css/main.css'>
<div class="GreenBOX row">
   <h1 id="SignUp" style="margin-left:8%;" class> Add a Volunteering Event</h1>
   <form action="/addEvent_request/" method="post" id="addeventform">
      {% csrf_token %}
      <div class="row">
         <div class="col-md-6 col-md-offset-2">
            <div class="form-group">
               <label for="InputFirstName">Event Name</label>
               <input type="text" class="form-control" id="InputFirstName" name="eventName" placeholder="Event Name">
            </div>
         </div>
      </div>
	<div class="row">
         <div class="col-md-6 col-md-offset-2">
            <div class="form-group">
               <label for="InputLastName">Description</label>
               <textarea form="addeventdorm" class="form-control" id="input-description" name="description">  </textarea>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6 col-md-offset-2">
            <div class="form-group">
               <label for="InputLocation">Location</label>
               <input type="text" class="form-control" id="InputLocation" name="location" placeholder="Location">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6 col-md-offset-2">
            <div class="form-group">
               <label for="InputTime">Time</label>
               <input type="text" class="form-control" id="input-time" name="time" placeholder="Event Time" >
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6 col-md-offset-2">
            <div class="form-group">
               <label for="input-groupSize">Group Size</label>
               <input type="text" class="form-control" id="input-groupSize" name="groupSize" placeholder="Group Size" >
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-1 col-md-offset-2">
            <label for ="dateOption">Date</label>
         </div>
         <div class="col-md-1">
            <div class ="form-group">
               <select class="form-control" name="dateDay" id ="dateOption">
                  <option value="" selected disabled >Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
               </select>
            </div>
         </div>
         <div class="col-md-1 ">
            <div class ="form-group">
               <select class="form-control" name="dateMonth" id ="dateOption">
                  <option value="" selected disabled >Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
               </select>
            </div>
         </div>
         <div class="col-md-1 ">
            <div class ="form-group">
               <select class="form-control" name="dateYear" id ="dateOption">
                  <option value="" selected disabled >Year</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
               </select>
            </div>
         </div>
      </div>
      <div class="col-md-3 col-md-offset-2">
         <div class="row">
            <button type="submit" class="button2">Add Event</button>
         </div>
         <div class="col-md-10 col-md-offset-2">
            <br>
         </div>
   </form>
   </div> 
</div>

{% endblock %}
