{% extends "app/base.html" %}
{%block title %} About us {% endblock %}
{%block externalLinkRels %}
<link rel="stylesheet" type="text/css"
href='{{STATIC_URL}}app/css/Donate.css'>
{% endblock %}
{% block body %}
<div class="GreenBOX row col-md-offset-1">
    <h1 id="Donate" style="font-size:80px;">Donation</h1>
</div>
<br><br>
<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<div class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
		    <div class="input-group">
		      <div class="input-group-addon">$</div>
		      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
		      <div class="input-group-addon">.00</div>
		    </div>
		  </div>
		  {% if user.is_authenticated %}
		  		<button id="Transfer" onclick="Thanks()" class="btn btn-success">Transfer cash</button>
		  {% else %}
		  		<button onclick="window.location.href='/'" class="btn btn-success">Log In First</button>
		  {% endif %}
		</div>
	</div>	
			<b>
			<p id="qoute" style="display:none;position:absolute;top:240px;right:240px;">Real generosity is doing something nice for someone who will never find out.</p>
			</b>
			<br><br><br>
			<img src="{{STATIC_URL}}app/img/generosity.jpeg" id="g" style="position:absolute;display:none;border-radius:90px;right:20px;top:90px;">	
</div>
<script type="text/javascript">
	function Thanks(){
		var s= document.getElementById("exampleInputAmount").value;
		s=parseInt(s);
		if (s>0){
			alert("Thank you for your generosity, you donated "+ s + "$");
			document.getElementById("g").style.display="block";
			document.getElementById("qoute").style.display="block";

		}
		else {
			alert("you didn't put amount of money!");
		}
	}
</script>
{% endblock %}
