{% extends "app/base.html" %}
{%block title %} Index page {% endblock %}
{% block body %}
<script>
	{% for error in errors %}
		alert('{{ error }}');
	{% endfor %}
</script>
<link rel="stylesheet" type="text/css"
	href='{{STATIC_URL}}app/css/main.css'>
   <link rel="stylesheet" type="text/css"
   href='{{STATIC_URL}}app/css/signup.css'>
<div class="row">
  <div class="GreenBox col-md-6 col-md-offset-1"><h1>Sign Up &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/OrgSignUp/" class="btn btn-primary"><b><i>Are you an organization?</i></b></a></h1></div>
</div>
   <form action="/signup2/" method="post">
      {% csrf_token %}
      <div class="row">
         <div class="col-md-6 col-md-offset-1">
            <div class="form-group">
               <label for="InputFirstName">First Name</label>
               <input type="text" class="form-control" id="InputFirstName" name="firstName" pattern=".{2,}"   required title="2 characters minimum" placeholder="First Name">
            </div>
         </div>
      </div>
	<div class="row">
         <div class="col-md-6 col-md-offset-1">
            <div class="form-group">
               <label for="InputLastName">Last Name</label>
               <input type="text" class="form-control" id="InputLastName" name="lastName" pattern=".{2,}"   required title="2 characters minimum" placeholder="Last Name">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6 col-md-offset-1">
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" class="form-control" id="exampleInputEmail1" name="emailAddress" placeholder="Enter email">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6 col-md-offset-1">
            <div class="form-group">
               <label for="inputPassword3">Password</label>
               <input type="password" class="form-control" id="inputPassword3" name="password" pattern=".{6,}"   required title="6 characters minimum" placeholder="Password">
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6 col-md-offset-1">
            <div class="form-group">
               <label for="nationalityOption">Nationality</label>
               <select class="form-control" name="nationality" id="nationalityOption">
                  <option value="pal">Palestinian</option>
                  <option value="isra">Israeli</option>
               </select>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-1 col-md-offset-1">
            <label for ="birthdayOption">Birthday:</label>
         </div>
         <div class="col-md-1">
            <div class ="form-group">
               <select class="form-control" name="birthdayDay" id ="birthdayOption">
                  <option value="" selected disabled >Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
               </select>
            </div>
         </div>
         <div class="col-md-1 ">
            <div class ="form-group">
               <select class="form-control" name="birthdayMonth" id ="birthdayOption">
                  <option value="" selected disabled >Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
               </select>
            </div>
         </div>
         <div class="col-md-1 ">
            <div class ="form-group">
               <select class="form-control" name="birthdayYear" id ="birthdayOption">
                  <option value="" selected disabled >Year</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                  <option value="1990">1990</option>
                  <option value="1989">1989</option>
               </select>
            </div>
         </div>
      </div>
      <div class="col-md-3 col-md-offset-1">
         <div class="row">
            <button type="submit" class="btn btn-default" >Sign Up!</button>
         </div>
         <div class="col-md-10 col-md-offset-1">
            <br>
         </div>
   </form>
   </div> 
</div>

	$("button").submit(function (){
	var data={
	})

	</script>-->

{% endblock %}
