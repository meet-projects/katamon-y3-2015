{% extends "app/base.html" %}
{%block title %} Index page {% endblock %}
{% block body %}
<div class="GreenBOX row">
   <h1>Sign Up</h1>
   <form>

   	<div class="col-md-10 col-md-offset-1">
      <div class="form-group">
         <label for="exampleInputFullName">Full Name</label>
         <input type="email" class="form-control" id="exampleInputFullName" placeholder="Name">
      </div>
 	</div>
      <div class="col-md-10 col-md-offset-1">
         <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
         </div>
      </div>
      <div class="col-md-10 col-md-offset-1">
         <div class="form-group">
            <label for="inputPassword3">Password</label>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
         </div>
      </div>
      <div class="col-md-10 col-md-offset-1">
         <div class="form-group">
            <label for="nationalityOption">Nationality</label>
            <select class="form-control" id="nationalityOption">
               <option value="pal">Palestinian</option>
               <option value="isra">Israeli</option>
            </select>
         </div>
      </div>
      <div class="col-md-10 col-md-offset-1">
<label for ="birthdayOption">Birthday</label>
      </div>
      <div class="col-md-3 col-md-offset-1">
            <div class ="form-group">
         <select class="form-control" id ="birthdayOption">
         <option value="" selected disabled >Day</option>
         <option value="1">1</option>
         <option value="2">2</option>
         <option value="3">3</option>
         <option value="4">4</option>
         <option value="5">5</option>
         <option value="6">6</option>
         <option value="7">7</option>
         <option value="8">8</option>
         <option value="9">9</option>
         <option value="10">10</option>
         <option value="11">11</option>
         <option value="12">12</option>
         <option value="13">13</option>
         <option value="14">14</option>
         <option value="15">15</option>
         <option value="16">16</option>
         <option value="17">17</option>
         <option value="18">18</option>
         <option value="19">19</option>
         <option value="20">20</option>
         <option value="21">21</option>
         <option value="22">22</option>
         <option value="23">23</option>
         <option value="24">24</option>
         <option value="25">25</option>
         <option value="26">26</option>
         <option value="27">27</option>
         <option value="28">28</option>
         <option value="29">29</option>
         <option value="30">30</option>
         <option value="31">31</option>
         </select>
         </div>
      </div>
      <div class="col-md-4 ">
            <div class ="form-group">
         <select class="form-control" id ="birthdayOption">
         <option value="" selected disabled >Month</option>
         	<option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
         </select>
         </div>
      </div>
      <div class="col-md-3 ">
            <div class ="form-group">
         <select class="form-control" id ="birthdayOption">
         <option value="" selected disabled >Year</option>
        	<option value="17">1998</option>
            <option value="18">1997</option>
            <option value="19">1996</option>
            <option value="20">1995</option>
            <option value="21">1994</option>
            <option value="22">1993</option>
            <option value="23">1992</option>
            <option value="24">1991</option>
            <option value="25">1990</option>
            <option value="26">1989</option>
         </select>
         </div>
      </div>
     
    <div class="col-md-10 col-md-offset-1">
      <button type="submit" class="btn btn-default">Sign Up!</button>
   	</div>
   	<div class="col-md-10 col-md-offset-1">
   		<br>
   	</div>
   </form>
  
</div>
